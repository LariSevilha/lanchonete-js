<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lanchonete da Lari</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Lanchonete da Lari</h1>
    <ul id="list">
        <li>
            <label for="contact1">Produto: </label>
            <input type="text" id="prod" name="produto" class="prod-input">
        </li>
        <li>
            <label for="contact2">Quantidade: </label>
            <input type="text" id="qtd" name="quantidade" class="qtd-input">
        </li>
        <li>
            <label for="contact3">Valor: </label>
            <input type="text" id="valor" name="vlr" class="valor-input">
        </li>
        <button onclick="calcular()">
            Adicionar
        </button>
    </ul>

    <div id="notaFiscal">
        <h2>Nota Fiscal</h2>
        <ul id="itens">
        </ul>
        <p>Total: <span id="total"></span></p>
    </div> 
    <script src="./js/index.js"></script>
            
</body>
</html>
